<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">

                        <input type="password" id="adminSecret" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="‡πÉ‡∏™‡πà ADMIN_API_SECRET ‡∏à‡∏≤‡∏Å Render">

                <div class="grid grid-cols-2 gap-4">
                    <div>

                    </div>
                    <div>

                        <input type="number" id="maxDevices" value="1" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">

                        <label class="block text-sm font-medium text-gray-700">‡∏ß‡∏±‡∏ô‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏</label>

                    </div>
                    <div>

                        <select id="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">

                        <input type="text" id="customerName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó ABC ‡∏à‡∏≥‡∏Å‡∏±‡∏î">
                    </div>
                </div>
                
                <button onclick="generateLicense()" class="mt-6 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-bold transition">

            <div class="bg-gray-800 rounded p-4 relative">

    <script>
        // Set default date to next year
        const nextYear = new Date();
        nextYear.setFullYear(nextYear.getFullYear() + 1);
        document.getElementById('expiryDate').valueAsDate = nextYear;

        async function generateLicense() {
            const apiUrl = document.getElementById('apiUrl').value.replace(/\/$/, '');
            const adminSecret = document.getElementById('adminSecret').value;
            
            if (!adminSecret) {
                Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Admin Secret Key ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö', 'warning');
                return;
            }

            const payload = {
                count: parseInt(document.getElementById('count').value),
                maxDevices: parseInt(document.getElementById('maxDevices').value),
                expiryDate: document.getElementById('expiryDate').value,
                type: document.getElementById('type').value,
                metadata: {
                    customer: document.getElementById('customerName').value || 'Unknown'
                }
            };

            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á...';
            btn.disabled = true;

            try {
                const res = await axios.post(`${apiUrl}/api/v1/admin/licenses`, payload, {
                    headers: {
                        'x-admin-secret': adminSecret,
                        'Content-Type': 'application/json'
                    }
                });

                const keys = res.data.licenses.map(l => l.license_key).join('\n');
                document.getElementById('output').innerText = keys;
                document.getElementById('resultArea').classList.remove('hidden');
                
                Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', `‡∏™‡∏£‡πâ‡∏≤‡∏á ${res.data.count} ‡∏Ñ‡∏µ‡∏¢‡πå‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß`, 'success');
            } catch (err) {
                console.error(err);
                Swal.fire('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', err.response?.data?.message || err.message, 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text);
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'success',
                title: '‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß',
                showConfirmButton: false,

            });
        }
    </script>
