services:
  - type: web
    name: webmeter-license
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_API_SECRET
        generateValue: true
      - key: INSTALLER_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
